# Development profile
# Note: spring.profiles.active cannot be in profile-specific file

# Disable security for development
app.security.enabled=false

# Local MongoDB - uses default from application.properties if not overridden
# spring.data.mongodb.uri is set via environment variable

# Debug logging
logging.level.com.smartquiz=DEBUG
logging.level.org.springframework.web=DEBUG
logging.level.org.springframework.data.mongodb=DEBUG

# Show SQL-like queries for MongoDB
logging.level.org.springframework.data.mongodb.core.MongoTemplate=DEBUG
