version: "3.8"

# Docker Compose pour développement local
# Usage: docker compose -f docker-compose.yml -f docker-compose.dev.yml up

services:
  # ===========================================
  # Frontend - Mode développement avec hot-reload
  # ===========================================
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile.dev
    container_name: smartquiz-frontend-dev
    environment:
      - NODE_ENV=development
      - API_URL=http://backend:8080
    volumes:
      - ./frontend/src:/app/src:ro
      - ./frontend/angular.json:/app/angular.json:ro
    ports:
      - "4200:4200"
    labels:
      - "traefik.http.services.frontend.loadbalancer.server.port=4200"

  # ===========================================
  # Backend - Mode développement
  # ===========================================
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: smartquiz-backend-dev
    environment:
      - SPRING_PROFILES_ACTIVE=dev
      - APP_SECURITY_ENABLED=false
    ports:
      - "8081:8080"  # Exposé sur 8081 pour éviter conflit avec Traefik dashboard

  # ===========================================
  # MongoDB local (optionnel - si pas d'Atlas)
  # ===========================================
  mongodb:
    image: mongo:7
    container_name: smartquiz-mongodb
    restart: unless-stopped
    environment:
      - MONGO_INITDB_ROOT_USERNAME=admin
      - MONGO_INITDB_ROOT_PASSWORD=admin
      - MONGO_INITDB_DATABASE=smartquiz
    ports:
      - "27017:27017"
    volumes:
      - mongodb-data:/data/db
    networks:
      - smartquiz-network

volumes:
  mongodb-data:
